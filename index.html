<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Checker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- <link rel="stylesheet" href="assets/style.css"> -->
</head>

<body>
    <section class="hero is-link">
        <div class="hero-body">
          <p class="title">
            Vibe Checker
          </p>
          <p class="subtitle">
            <div class="tags has-addons">
                <span class="tag is-dark">ver</span>
                <span class="tag is-info">0.1</span>
              </div>
            <ul>
                <li><a href="https://github.com/jessikea">Jess Tran</a></li>
                <li><a href="https://github.com/ryanueva">Ryan Villanueva</a></li>
                <li><a href="https://github.com/chriscarapella">Chris Carapella</a></li>
                <li><a href="https://github.com/ssnakeoil">Stefi Lao</a></li>
          </p>
        </div>
      </section>

    <!-- Establishing two columns -->
    <div class="columns is-desktop is-vcentered is-centered">
        <!-- Column containing question and scale -->
        <section class="questions">
          <div class="column is-half">
              <h1 id="titleCard"> Question Number </h1>
              <p>The question</p>
          
          </div>
        </section>   
        
        <section class="buttons">
          <div class="column is-half"><p>Scale</p>
              <div class="buttons has-addons is-centered">
                  <button class="answerButton">1</button>
                  <button class="answerButton">2</button>
                  <button class="answerButton">3</button>
                  <button class="answerButton">4</button>
                  <button class="answerButton">5</button>
                  <button class="asnwerButton">6</button>
                  <button class="answerButton">7</button>
                  <button class="asnwerButton">8</button>
                  <button class="asnwerButton">9</button>
                  <button class="asnwerButton">10</button>
                </div>
          
              <div class="buttons is-centered">
                  <button class="button is-success" id="backBtn">Previous Question</button>
                  <button class="button is-success" id="nextBtn">Next Question</button>
                </div>
              <br>
              <progress class="progress is-primary" value="0" max="100">0%</progress></div>
            </div>
          </section>

          <section class="card-timer">
            <div class="timer-text"></div>
            <h4>second(s) left</h4>
          </section>
    <link src="script" href="assets/script.js">
</body>
<footer class="footer">
    <div class="content has-text-centered">
        <p>Made with love <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">❤️</a> 2022</p>
    </div>
</footer> 
</html>
